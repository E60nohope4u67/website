<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Theme Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6ffe6; /* Light green background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #008000; /* Green header background */
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #4CAF50; /* Dark green navigation bar */
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
            font-weight: bold;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #008000; /* Green footer background */
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style for buttons */
        .button {
            background-color: #4CAF50; /* Dark green button background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>Green Theme Website</h1>
    </header>

    <nav>
        <a href="page1.html" class="button">Page 1</a>
        <a href="page2.html" class="button">Page 2</a>
    </nav>

    <section>
        <h2>Welcome to Your Green Theme Website</h2>
        <p>This is a better version of the one-page HTML and CSS website with a green theme.</p>
        <p>Edit the content of this section to add your own information.</p>
    </section>

    <footer>
        <p>&copy; 2023 Green Theme Website. All rights reserved.</p>
    </footer>
</body>

</html>
